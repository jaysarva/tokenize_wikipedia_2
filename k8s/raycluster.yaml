apiVersion: ray.io/v1
kind: RayCluster
metadata:
  name: wiki-raycluster
  namespace: wiki-tokenizer
spec:
  rayVersion: "2.9.3"
  enableInTreeAutoscaling: false
  headGroupSpec:
    serviceType: ClusterIP
    rayStartParams:
      dashboard-host: "0.0.0.0"
      dashboard-port: "8265"
      dashboard-agent-listen-port: "52365"
      object-store-memory: "268435456"
      dashboard-port: "8265"
      dashboard-agent-listen-port: "52365"
      metrics-export-port: "8080"
    template:
      spec:
        containers:
          - name: ray-head
            image: "tokenize-wiki:local"
            imagePullPolicy: IfNotPresent
            resources:
              requests:
                cpu: "1"
                memory: "1Gi"
              limits:
                cpu: "2"
                memory: "2Gi"
            env:
              - name: WIKI_API_ENDPOINT
                value: "https://en.wikipedia.org/w/api.php"
              - name: WIKI_USER_AGENT
                value: "tokenize-wikipedia/0.1 (contact: sarva.jay.s@gmail.com)"
            volumeMounts:
              - name: wiki-pages
                mountPath: /data
        volumes:
          - name: wiki-pages
            configMap:
              name: wiki-page-list
              optional: true
  workerGroupSpecs:
    - groupName: small-workers
      replicas: 1
      minReplicas: 0
      maxReplicas: 3
      rayStartParams: {}
      template:
        spec:
          containers:
            - name: ray-worker
              image: "tokenize-wiki:local"
              imagePullPolicy: IfNotPresent
              resources:
                requests:
                  cpu: "1"
                  memory: "2Gi"
                limits:
                  cpu: "2"
                  memory: "2Gi"
              env:
                - name: WIKI_API_ENDPOINT
                  value: "https://en.wikipedia.org/w/api.php"
                - name: WIKI_USER_AGENT
                  value: "tokenize-wikipedia/0.1 (contact: sarva.jay.s@gmail.com)"
              volumeMounts:
                - name: wiki-pages
                  mountPath: /data
          volumes:
            - name: wiki-pages
              configMap:
                name: wiki-page-list
                optional: true
